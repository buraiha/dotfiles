# Vim風のペイン移動
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# ===== 基本設定 =====
set -g mouse on                # マウス操作有効（不要なら削除OK）
set -g history-limit 10000     # スクロールバック履歴
set -g status-interval 5       # ステータス更新間隔(秒)

# ===== ステータスバー =====
set -g status-position top     # バーを上に表示
set -g status-bg black         # 背景 = 黒
set -g status-fg green         # 文字色 = 緑

# 左側: ホスト名
set -g status-left '#[fg=green] #H '

# 右側: 日付と時刻
set -g status-right '#[fg=green] %Y-%m-%d %H:%M '

# ===== ウィンドウリスト =====
# 非アクティブウィンドウ = 緑
setw -g window-status-format ' #[fg=green]#I:#W '

# アクティブウィンドウ = オレンジ + 太字
setw -g window-status-current-format ' #[fg=orange,bold]#I:#W '

# ===== ペイン枠 =====
# 非アクティブペイン枠 = 緑
set -g pane-border-style fg=green

# アクティブペイン枠 = brightyellow (ライトイエロー)
set -g pane-active-border-style fg=colour208

set -g display-panes-active-colour white
set -g display-panes-colour green

# 新しいペインやウィンドウを作るときに cwd を引き継ぐ
bind '"' split-window -v -c "#{pane_current_path}"
bind %   split-window -h -c "#{pane_current_path}"
bind c   new-window     -c "#{pane_current_path}"

